<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CodePen - simple carousel LIVE DEMO</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
    <body>
        <h1>Our Curent Inventory</h1>

        <section class="container">
            <h2>Cars</h2>

            <figure class="frame">
                <img class="slide current" src="images/280z.jpg" alt="First Car" />
                <img class="slide" src="images/cosworth.jpg" alt="Second Car" />
                <img class="slide" src="images/300zx.jpg" alt="Third Car" />
                <img class="slide" src="images/m3.jpg" alt="Forth Car" />
                <img class="slide" src="images/silvia.jpg" alt="Forth Car" />
                <figcaption>test</figcaption>
            </figure>
        </section>

        <script src="j/main.js"></script>
    </body>
</html>
